<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <h1 class="header__title">CSS Bayan</h1>
      </header>
      <main class="content">
        <ul class="mem__list">
          <li class="mem__item">
            <input type="radio" name="acc" id="mem1" class="mem__input" />
            <label for="mem1" class="mem__content"
              ><div class="mem__title">
                <h2 class="mem__name">You can't just copy and paste CSS</h2>
                <img src="./images/plus.svg" alt="open" class="mem__icon" />
              </div>
              <img src="./images/1.png" alt="mem1" class="mem__img"
            /></label>
          </li>
          <li class="mem__item">
            <input type="radio" name="acc" id="mem2" class="mem__input" checked />
            <label for="mem2" class="mem__content"
              ><div class="mem__title">
                <h2 class="mem__name">Keep calm and carry on</h2>
                <img src="./images/plus.svg" alt="open" class="mem__icon" />
              </div>
              <img src="./images/2.png" alt="mem2" class="mem__img"
            /></label>
          </li>
          <li class="mem__item">
            <input type="radio" name="acc" id="mem3" class="mem__input" />
            <label for="mem3" class="mem__content"
              ><div class="mem__title">
                <h2 class="mem__name">Work-life balance</h2>
                <img src="./images/plus.svg" alt="open" class="mem__icon" />
              </div>
              <img src="./images/3.png" alt="mem3" class="mem__img"
            /></label>
          </li>
          <li class="mem__item">
            <input type="radio" name="acc" id="mem4" class="mem__input" />
            <label for="mem4" class="mem__content"
              ><div class="mem__title">
                <h2 class="mem__name">Dude, where in JS?</h2>
                <img src="./images/plus.svg" alt="open" class="mem__icon" />
              </div>
              <img src="./images/4.png" alt="mem4" class="mem__img"
            /></label>
          </li>
          <li class="mem__item">
            <input type="radio" name="acc" id="mem5" class="mem__input" />
            <label for="mem5" class="mem__content"
              ><div class="mem__title">
                <h2 class="mem__name">Relax and take it easy</h2>
                <img src="./images/plus.svg" alt="open" class="mem__icon" />
              </div>
              <img src="./images/4.png" alt="mem5" class="mem__img"
            /></label>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
